<!DOCTYPE html>
<html lang="en" x-data="emailApp()" x-init="loadTemplates()">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>EmailCraft</title>

  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

  <!-- Tailwind + custom config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2A72E5',
            bg: '#F9FAFB',
            text: '#333333',
            error: '#E03E2F',
            warning: '#FFC107',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          borderRadius: {
            lg: '0.5rem',
          }
        }
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- CodeMirror -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/codemirror.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/mode/htmlmixed/htmlmixed.min.js"></script>
</head>

<body class="flex h-screen font-sans bg-bg text-text">

  <div class="flex w-full">
    <!-- Sidebar -->
    <aside class="w-80 bg-white border-r border-gray-200 flex flex-col">
      <div class="p-6 border-b border-gray-100">
        <h1 class="text-2xl font-semibold text-text mb-1">EmailCraft</h1>
        <p class="text-sm text-gray-500">Beautiful emails, effortlessly</p>
      </div>
      <nav class="flex-1 p-6 space-y-2">
        <button
          @click="view='list'"
          :class="view==='list' ? 'bg-primary text-white' : 'text-gray-600 hover:bg-gray-100'"
          class="w-full text-left px-4 py-3 rounded-lg transition"
        >Templates</button>
        <button
          @click="createNew()"
          class="w-full text-gray-600 hover:bg-gray-100 px-4 py-3 rounded-lg transition"
        >Create New</button>
        <button
          class="w-full text-gray-600 hover:bg-gray-100 px-4 py-3 rounded-lg transition"
        >Settings</button>
      </nav>
      <div class="p-6 border-t border-gray-100">
        <div class="bg-yellow-100 p-3 rounded-lg flex items-start space-x-2">
          <span class="text-warning">ðŸ’¡</span>
          <div>
            <p class="text-sm font-medium text-text">Pro Tip</p>
            <p class="text-xs text-gray-600">Use visual editor, then switch to HTML for fine-tuning!</p>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main -->
    <main class="flex-1 flex flex-col overflow-auto">
      <!-- List View -->
      <section x-show="view==='list'" class="p-6 flex-1 overflow-auto">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-3xl font-semibold">Email Templates</h2>
          <button
            @click="createNew()"
            class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition"
          >+ New Template</button>
        </div>

        <div class="space-y-4">
          <template x-for="tpl in filtered" :key="tpl.id">
            <div
              @click="editTemplate(tpl)"
              class="p-4 bg-white border border-gray-200 rounded-lg hover:shadow-md cursor-pointer transition"
            >
              <h3 class="font-medium text-text" x-text="tpl.name"></h3>
              <p class="text-sm text-gray-500" x-text="formatDate(tpl.lastModified)"></p>
            </div>
          </template>
          <template x-if="!filtered.length">
            <p class="text-gray-500">No templates found.</p>
          </template>
        </div>
      </section>

      <!-- Editor & Preview -->
      <section x-show="view==='editor'" class="flex-1 flex flex-col">
        <!-- Header -->
        <div class="flex items-center justify-between bg-white p-4 border-b border-gray-200">
          <button @click="view='list'" class="text-gray-600 hover:text-text transition">â€¹ Back</button>
          <input
            type="text"
            x-model="current.name"
            @input="onChange('name', current.name)"
            class="flex-1 mx-4 border-b border-gray-300 focus:outline-none text-lg text-text"
            placeholder="Template nameâ€¦"
          />
          <button
            @click="saveNow()"
            class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition"
          >Save</button>
        </div>

        <div class="flex flex-1 overflow-hidden">
          <!-- Editor Pane -->
          <div class="flex flex-col flex-1 min-w-0 bg-white rounded-lg m-4 overflow-hidden">
            <div class="flex border-b border-gray-200">
              <button
                @click="editMode='visual'"
                :class="editMode==='visual' ? 'border-b-2 border-primary text-primary' : 'text-gray-600 hover:text-text'"
                class="px-4 py-2 transition"
              >Visual</button>
              <button
                @click="editMode='html'"
                :class="editMode==='html' ? 'border-b-2 border-primary text-primary' : 'text-gray-600 hover:text-text'"
                class="px-4 py-2 transition"
              >HTML</button>
            </div>
            <div class="flex-1 overflow-auto p-4">
              <div
                x-show="editMode==='visual'"
                x-ref="visualEditor"
                contenteditable
                @input="onChange('content',$refs.visualEditor.innerHTML)"
                class="min-h-full outline-none prose max-w-none text-text"
                style="font-family:Inter, sans-serif"
              ></div>
              <textarea
                x-show="editMode==='html'"
                x-ref="codeArea"
                class="w-full h-full font-mono text-sm text-text focus:outline-none"
                style="border:1px solid #E5E7EB; border-radius:0.5rem; padding:1rem;"
              ></textarea>
            </div>
          </div>

          <!-- Splitter -->
          <div
            class="w-1 bg-gray-200 cursor-col-resize"
            @mousedown.prevent="startSplit($event)"
          ></div>

          <!-- Preview Pane -->
          <div class="flex flex-col flex-1 min-w-0 bg-white rounded-lg m-4 overflow-auto">
            <div class="p-4 border-b border-gray-200">
              <h4 class="font-medium text-text">Live Preview</h4>
            </div>
            <div class="p-4 flex-1 overflow-auto text-text" x-html="current.content"></div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    function emailApp() {
      return {
        view: 'list',
        editMode: 'visual',
        templates: [],
        current: null,
        search: '',
        category: 'all',
        saveTimeout: null,

        api: {
          getTemplates() { /* â€¦ */ },
          saveTemplate(tpl) { /* â€¦ */ },
          createTemplate(tpl) { /* â€¦ */ },
        },

        async loadTemplates() {
          this.templates = await this.api.getTemplates();
        },

        get filtered() {
          return this.templates.filter(t =>
            t.name.toLowerCase().includes(this.search.toLowerCase())
          );
        },

        formatDate(dt) {
          return new Date(dt).toLocaleDateString();
        },

        createNew() {
          this.current = { id:null, name:'Untitled', content:'<p>Startâ€¦</p>', lastModified:new Date().toISOString() };
          this.view = 'editor';
          this.initCodeMirror();
        },

        editTemplate(tpl) {
          this.current = { ...tpl };
          this.view = 'editor';
          this.initCodeMirror();
        },

        onChange(field,val) {
          this.current[field] = val;
          clearTimeout(this.saveTimeout);
          this.saveTimeout = setTimeout(()=> this.saveNow(), 800);
        },

        async saveNow() {
          if (!this.current.id) {
            this.current.id = Date.now();
            this.templates.push(this.current);
          } else {
            let i = this.templates.findIndex(t=>t.id===this.current.id);
            this.templates[i] = this.current;
          }
        },

        initCodeMirror() {
          if (this.cm) return;
          this.cm = CodeMirror.fromTextArea(this.$refs.codeArea, {
            mode:'htmlmixed', lineNumbers:true, viewportMargin:Infinity
          });
          this.cm.on('change', () => {
            this.onChange('content', this.cm.getValue());
          });
        },

        startSplit(e) {
          const left = e.target.previousElementSibling;
          const startX = e.clientX, startW = left.offsetWidth;
          const onMove = ev => left.style.width = `${startW + ev.clientX - startX}px`;
          const onUp = () => {
            window.removeEventListener('mousemove', onMove);
            window.removeEventListener('mouseup', onUp);
          };
          window.addEventListener('mousemove', onMove);
          window.addEventListener('mouseup', onUp);
        }
      }
    }
  </script>
</body>
</html>
