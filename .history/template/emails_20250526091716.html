<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Template App</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine.js CDN -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
    @keyframes animate-in { from{opacity:0;transform:translateY(10px)} to{opacity:1;transform:translateY(0)} }
    .animate-in { animation:animate-in .5s ease-out; }
    @keyframes slide-in-from-left { from{opacity:0;transform:translateX(-20px)} to{opacity:1;transform:translateX(0)} }
    .slide-in-from-left-5 { animation:slide-in-from-left .5s ease-out; }
    @keyframes slide-in-from-right { from{opacity:0;transform:translateX(20px)} to{opacity:1;transform:translateX(0)} }
    .slide-in-from-right-5 { animation:slide-in-from-right .5s ease-out; }
    @keyframes slide-in-from-top { from{opacity:0;transform:translateY(-20px)} to{opacity:1;transform:translateY(0)} }
    .slide-in-from-top-2 { animation:slide-in-from-top .3s ease-out; }
    .cursor-col-resize { user-select: none; }
    .line-clamp-2 { display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; }
  </style>
</head>
<body class="flex h-screen bg-gray-50 font-sans text-gray-800">

  <div x-data="emailApp()" x-init="loadTemplates()" class="flex w-full">
    <!-- Sidebar -->
    <aside class="w-80 bg-white border-r border-gray-200 flex flex-col">
      <div class="p-6 border-b border-gray-100">
        <h1 class="text-2xl font-semibold">EmailCraft</h1>
        <p class="text-sm text-gray-500">Beautiful emails, effortlessly</p>
      </div>
      <nav class="flex-1 p-6 space-y-2">
        <button
          @click="view='list'"
          :class="view==='list' ? 'bg-[#2A72E5] text-white' : 'text-gray-600 hover:bg-gray-100'"
          class="w-full text-left px-4 py-2 rounded-lg transition ease-in-out duration-150"
        >Templates</button>
        <button
          @click="createNew()"
          class="w-full text-gray-600 hover:bg-gray-100 px-4 py-2 rounded-lg transition ease-in-out duration-150"
        >Create New</button>
        <button
          class="w-full text-gray-600 hover:bg-gray-100 px-4 py-2 rounded-lg transition ease-in-out duration-150"
        >Settings</button>
      </nav>
      <div class="p-6 border-t border-gray-100">
        <div class="bg-[#FFC107]/10 border border-[#FFC107] p-4 rounded-lg flex items-start space-x-2">
          <span class="text-[#FFC107]">üí°</span>
          <div>
            <p class="font-medium">Pro Tip</p>
            <p class="text-sm text-gray-600">Use visual editor, then switch to HTML.</p>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main area -->
    <main class="flex-1 relative overflow-auto">
      <!-- Error -->
      <template x-if="error">
        <div class="absolute top-6 right-6 bg-[#E03E2F]/10 border-l-4 border-[#E03E2F] p-4 rounded-lg shadow-lg animate-in slide-in-from-top-2">
          <div class="flex items-center">
            <p class="text-sm font-semibold text-[#E03E2F]" x-text="error"></p>
            <button @click="error=null" class="ml-4 text-[#E03E2F] hover:text-red-600">&times;</button>
          </div>
        </div>
      </template>

      <!-- List view -->
      <section x-show="view==='list'" class="animate-in slide-in-from-left-5 duration-500 p-6">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-3xl font-semibold">Email Templates</h2>
          <button
            @click="createNew()"
            class="bg-[#2A72E5] hover:bg-[#1E5AB8] text-white px-4 py-2 rounded-lg transition ease-in-out duration-150"
          >+ New Template</button>
        </div>
        <div class="space-y-4">
          <template x-for="tpl in filtered" :key="tpl.id">
            <div
              @click="editTemplate(tpl)"
              class="p-4 bg-white border border-gray-200 rounded-lg hover:shadow-md transition ease-in-out duration-150 cursor-pointer"
            >
              <h3 class="font-medium" x-text="tpl.name"></h3>
              <p class="text-sm text-gray-500" x-text="formatDate(tpl.lastModified)"></p>
            </div>
          </template>
          <template x-if="!filtered.length">
            <p class="text-gray-500">No templates found.</p>
          </template>
        </div>
      </section>

      <!-- Editor & Preview -->
      <section x-show="view==='editor'" class="flex flex-col h-full">
        <!-- Header -->
        <div class="flex items-center justify-between bg-white px-6 py-4 border-b border-gray-200">
          <button @click="view='list'" class="text-gray-600 hover:text-gray-800 transition">&larr; Back</button>
          <input
            type="text"
            x-model="current.name"
            @input="onChange('name',current.name)"
            class="flex-1 mx-4 border-b border-gray-300 focus:outline-none text-lg"
            placeholder="Template name‚Ä¶"
          />
          <button
            @click="saveNow()"
            class="bg-[#2A72E5] hover:bg-[#1E5AB8] text-white px-4 py-2 rounded-lg transition ease-in-out duration-150"
          >Save</button>
        </div>

        <div class="flex flex-1 overflow-hidden">
          <!-- Editor pane -->
          <div class="flex-1 flex flex-col min-w-0 m-4 bg-white rounded-lg overflow-hidden">
            <div class="flex border-b border-gray-200">
              <button
                @click="editMode='visual'"
                :class="editMode==='visual' ? 'border-b-2 border-[#2A72E5] text-[#2A72E5]' : 'text-gray-600 hover:text-gray-800'"
                class="px-4 py-2 transition"
              >Visual</button>
              <button
                @click="editMode='html'"
                :class="editMode==='html' ? 'border-b-2 border-[#2A72E5] text-[#2A72E5]' : 'text-gray-600 hover:text-gray-800'"
                class="px-4 py-2 transition"
              >HTML</button>
            </div>
            <div class="flex-1 overflow-auto p-4">
              <div
                x-show="editMode==='visual'"
                x-ref="visualEditor"
                contenteditable
                @input="onChange('content',$refs.visualEditor.innerHTML)"
                class="min-h-full outline-none prose max-w-none"
              ></div>
              <textarea
                x-show="editMode==='html'"
                x-ref="codeArea"
                class="w-full h-full font-mono text-sm focus:outline-none"
                style="border:1px solid #E5E7EB; border-radius:0.5rem; padding:1rem;"
              ></textarea>
            </div>
          </div>

          <!-- Splitter -->
          <div
            class="w-1 bg-gray-200 cursor-col-resize"
            @mousedown.prevent="startSplit($event)"
          ></div>

          <!-- Preview pane -->
          <div class="flex-1 m-4 bg-white rounded-lg overflow-auto">
            <div class="p-4 border-b border-gray-200">
              <h4 class="font-medium">Live Preview</h4>
            </div>
            <div class="p-4 text-gray-800" x-html="current.content"></div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    function emailApp() {
      return {
        view: 'list',
        editMode: 'visual',
        templates: [],
        current: null,
        search: '',
        saveTimeout: null,

        api: {
          getTemplates() { return Promise.resolve([]); },
          saveTemplate(tpl) { return new Promise(r => setTimeout(()=>r(tpl),500)); },
          createTemplate(tpl) { return new Promise(r => setTimeout(()=>r({...tpl, id:Date.now()}),500)); }
        },

        async loadTemplates() {
          this.templates = await this.api.getTemplates();
        },

        get filtered() {
          return this.templates.filter(t => 
            t.name.toLowerCase().includes(this.search.toLowerCase())
          );
        },

        formatDate(d) {
          return new Date(d).toLocaleDateString();
        },

        createNew() {
          this.current = {id:null,name:'Untitled',content:'<p>Start editing‚Ä¶</p>',lastModified: new Date().toISOString()};
          this.view = 'editor';
        },

        editTemplate(tpl) {
          this.current = {...tpl};
          this.view = 'editor';
        },

        onChange(field,val) {
          this.current[field] = val;
          clearTimeout(this.saveTimeout);
          this.saveTimeout = setTimeout(()=> this.saveNow(),800);
        },

        async saveNow() {
          if (!this.current.id) {
            let saved = await this.api.createTemplate(this.current);
            this.templates.push(saved);
            this.current = saved;
          } else {
            let saved = await this.api.saveTemplate(this.current);
            let idx = this.templates.findIndex(t=>t.id===saved.id);
            this.templates[idx] = saved;
          }
        },

        startSplit(e) {
          const left = e.target.previousElementSibling;
          const startX = e.clientX, startW = left.offsetWidth;
          const move = ev => left.style.width = `${startW + ev.clientX - startX}px`;
          const up = () => {
            window.removeEventListener('mousemove',move);
            window.removeEventListener('mouseup',up);
          };
          window.addEventListener('mousemove',move);
          window.addEventListener('mouseup',up);
        }
      }
    }
  </script>
</body>
</html>
